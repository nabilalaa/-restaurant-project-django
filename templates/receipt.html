{% extends "base.html" %}
{% block title %}
    الفاتورة
{% endblock title %}
{% block content %}
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>اسم المنتج</th>
                    <th>الكمية</th>
                    <th>السعر</th>
                </tr>
            </thead>
            <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.name }}</td>
                    <td>{{ order.quantity }}</td>
                    <td>{{ order.price }}</td>
                    <td class="delete"><i class="fas fa-trash"></i></td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock content %}
